<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard - Brew.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
  <link
    href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&amp;family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="../index.xhtml" class="text-2xl font-bold text-[#d7ccc8] no-underline hover:text-white">Brew.
          Manager</a>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="profile.xhtml"
            class="w-full flex flex-col items-center justify-center text-center !px-0 !py-6 !border-none hover:!bg-transparent">
            <img src="../assets/coffe-bean.svg" alt="Profile"
              class="block mx-auto w-16 h-16 rounded-full border-2 border-[#8c6a48] p-1 bg-[#f0e0c9] shadow-lg" />
            <span id="sidebar-username" class="font-bold text-[#d7ccc8] mt-4 text-base">Hello, User</span>
          </a>
        </li>
        <li><a href="#" onclick="showTab('revenue')" id="nav-revenue" class="active">Revenue Reports</a></li>
        <li><a href="#" onclick="showTab('stock')" id="nav-stock">Stock Reports</a></li>

        <li class="push-bottom"><a href="../index.xhtml" class="text-red-400 hover:text-red-200">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

      <!-- REVENUE TAB -->
      <div id="tab-revenue">
        <h2 class="section-title">Daily Revenue Reporting</h2>

        <!-- Add Form -->
        <div class="paper-card mb-8 p-4">
          <h3 class="text-lg font-bold text-[#8c6a48] mb-4">Submit New Report</h3>
          <form onsubmit="addRevenue(event)" class="flex flex-wrap gap-4 items-end">
            <div class="flex-grow">
              <label class="input-label block mb-1">Date</label>
              <input type="date" name="tanggal" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <div class="flex-grow">
              <label class="input-label block mb-1">Gross Revenue (Rp)</label>
              <input type="number" name="omzet" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <button type="submit" class="btn-skeuo w-auto px-6 py-2 text-sm">Submit</button>
          </form>
        </div>

        <!-- History Table -->
        <h3 class="text-lg font-bold text-[#4e342e] mb-2">Report History</h3>
        <div class="table-container">
          <table class="skeuo-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Revenue</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="revenue-table-body"></tbody>
          </table>
        </div>
      </div>

      <!-- STOCK TAB -->
      <div id="tab-stock" class="hidden">
        <h2 class="section-title">Daily Stock Usage Reporting</h2>

        <!-- Add Form -->
        <div class="paper-card mb-8 p-4">
          <h3 class="text-lg font-bold text-[#8c6a48] mb-4">Submit Usage Report</h3>
          <form onsubmit="addStock(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="col-span-full">
              <label class="input-label block mb-1">Date</label>
              <input type="date" name="tanggal" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>

            <div>
              <label class="input-label block mb-1">Arabica (Kg)</label>
              <input type="number" step="0.1" name="arabica" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <div>
              <label class="input-label block mb-1">Robusta (Kg)</label>
              <input type="number" step="0.1" name="robusta" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <div>
              <label class="input-label block mb-1">Liberica (Kg)</label>
              <input type="number" step="0.1" name="liberica" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <div>
              <label class="input-label block mb-1">Decaf (Kg)</label>
              <input type="number" step="0.1" name="decaf" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>
            <div>
              <label class="input-label block mb-1">Milk (Liter)</label>
              <input type="number" step="0.1" name="susu" class="paper-input border-b border-[#c0a080] w-full"
                required="required" />
            </div>

            <div class="col-span-full mt-4">
              <button type="submit" class="btn-skeuo w-auto px-6 py-2 text-sm">Submit Report</button>
            </div>
          </form>
        </div>

        <!-- History Table -->
        <h3 class="text-lg font-bold text-[#4e342e] mb-2">Usage History</h3>
        <div class="table-container">
          <table class="skeuo-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Arabica</th>
                <th>Robusta</th>
                <th>Liberica</th>
                <th>Decaf</th>
                <th>Milk</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="stock-table-body"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    // --- TABS ---
    function showTab(tabId) {
      ['revenue', 'stock'].forEach(id => {
        document.getElementById('tab-' + id).classList.add('hidden');
        document.getElementById('nav-' + id).classList.remove('active');
      });
      document.getElementById('tab-' + tabId).classList.remove('hidden');
      document.getElementById('nav-' + tabId).classList.add('active');
    }

    // --- API ---
    async function api(action, method = 'GET', data = null) {
      const options = { method };
      if (data) {
        options.body = JSON.stringify(data);
        options.headers = { 'Content-Type': 'application/json' };
      }
      const res = await fetch(`../api/manager_api.php?action=${action}`, options);
      return await res.json();
    }

    // --- LOAD DATA ---
    async function loadHistory() {
      const data = await api('get_history');

      // Revenue Table
      const revBody = document.getElementById('revenue-table-body');
      revBody.innerHTML = '';
      data.revenue.forEach(row => {
        revBody.innerHTML += `<tr>
                    <td>${row.id_laporan}</td>
                    <td>${row.tanggal}</td>
                    <td>Rp ${parseInt(row.omzet).toLocaleString()}</td>
                    <td><button onclick="deleteReport('revenue', ${row.id_laporan})" class="action-btn btn-delete">Delete</button></td>
                </tr>`;
      });

      // Stock Table
      const stockBody = document.getElementById('stock-table-body');
      stockBody.innerHTML = '';
      data.stock.forEach(row => {
        stockBody.innerHTML += `<tr>
                    <td>${row.id_laporan}</td>
                    <td>${row.tanggal}</td>
                    <td>${row.arabica}</td>
                    <td>${row.robusta}</td>
                    <td>${row.liberica}</td>
                    <td>${row.decaf}</td>
                    <td>${row.susu}</td>
                    <td><button onclick="deleteReport('stock', ${row.id_laporan})" class="action-btn btn-delete">Delete</button></td>
                </tr>`;
      });
    }

    // --- ACTIONS ---
    async function addRevenue(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await api('add_revenue', 'POST', data);
      if (res.success) {
        e.target.reset();
        loadHistory();
      } else {
        alert('Error: ' + res.error);
      }
    }

    async function addStock(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await api('add_stock', 'POST', data);
      if (res.success) {
        e.target.reset();
        loadHistory();
      } else {
        alert('Error: ' + res.error);
      }
    }

    async function deleteReport(type, id) {
      if (!confirm('Delete this report?')) return;
      const formData = new FormData();
      formData.append('type', type);
      formData.append('id', id);
      await fetch('../api/manager_api.php?action=delete_report', { method: 'POST', body: formData });
      loadHistory();
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      loadHistory();
      loadUserProfile();
    });

    async function loadUserProfile() {
      try {
        const res = await fetch('../api/profile_api.php');
        const data = await res.json();
        if (data.username) {
          document.getElementById('sidebar-username').textContent = 'Hello, ' + data.username;
        }
      } catch (e) {
        console.error('Failed to load profile', e);
      }
    }
  </script>
</body>

</html>
