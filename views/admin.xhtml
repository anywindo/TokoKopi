<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Admin Dashboard</title>
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

<div class="dashboard-container">
<!--    Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="admin.xhtml" class="text-2xl font-bold no-underline hover:text-[#8d6e63] transition-colors">brew.</a>
        </div>

<!--        Sidebar List Items -->
        <ul class="sidebar-menu">

<!--            List 0: Profile card -->
            <li><a href="#" class="profile-card-link">
                <div class="profile-card">
                    <img src="../assets/coffe-bean.svg" alt="Profile" class="profile-avatar-small" />
                    <div class="profile-info">
                        <span id="sidebar-username" class="profile-name">Hello, Admin</span>
                        <span class="profile-role">Administrator</span>
                    </div>
                </div>
            </a></li>

<!--            List 2: User Management -->
            <li><a href="#" onclick="showTab('users')" id="nav-users" class="flex items-center">
                <img src="../assets/coffe-bean.svg" class="w-5 h-5 mr-2 inline-block" alt="User management menu." />User Management
            </a></li>

<!--            List 3: Branch Management -->
            <li><a href="#" onclick="showTab('branches')" id="nav-branches" class="flex items-center">
                <img src="../assets/branches.svg" class="w-5 h-5 mr-2 inline-block" alt="Branch management menu." />Branch Management
            </a></li>

<!--            List 4: Log out-->
            <li class="push-bottom"><a href="../api/logout.php" class="text-red-400 hover:text-red-200 flex items-center">
                <img src="../assets/logout.svg" class="w-5 h-5 mr-2 inline-block" alt="Logout button." />Logout
            </a></li>
        </ul>
    </div>

<!--    Main Content -->
    <div class="main-content">

<!--        User Management -->
        <div id="tab-users" class="hidden">
            <h2 class="section-title">User Management</h2>

            <div class="paper-card mb-8 p-4">
                <h3 class="text-lg font-bold text-[#8c6a48] mb-4">Add New User</h3>
                <form onsubmit="addUser(event)" class="flex flex-wrap gap-4 items-end">
                    <div class="flex-grow">
                        <label class="input-label block mb-1">Username</label>
                        <input type="text" name="username" class="skeuo-input-box w-full" required="required" />
                    </div>
                    <div class="flex-grow">
                        <label class="input-label block mb-1">Password</label>
                        <input type="password" name="password" class="skeuo-input-box w-full" required="required" />
                    </div>
                    <div class="flex-grow">
                        <label class="input-label block mb-1">Role</label>
                        <select name="role" class="skeuo-input-box w-full" onchange="toggleBranchSelect(this)">
                            <option value="corporate">Corporate</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <div class="flex-grow hidden" id="user-branch-select-container">
                        <label class="input-label block mb-1">Branch</label>
                        <select name="branch_id" id="user-branch-select" class="skeuo-input-box w-full">
                            <option value="">Select Branch</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-skeuo w-auto px-6 py-2 text-sm">Add User</button>
                </form>
            </div>

            <div class="table-container">
                <table class="skeuo-table">
                    <thead><tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Branch</th>
                        <th>Action</th>
                    </tr></thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>

<!--        Branch Management -->
        <div id="tab-branches" class="hidden">
            <h2 class="section-title">Branch Management</h2>

            <div class="paper-card mb-8 p-4">
                <h3 class="text-lg font-bold text-[#8c6a48] mb-4">Add New Branch</h3>
                <form onsubmit="addBranch(event)" class="flex flex-wrap gap-4 items-end">
                    <div class="flex-grow">
                        <label class="input-label block mb-1">Name</label>
                        <input type="text" name="nama" class="skeuo-input-box w-full" required="required" />
                    </div>
                    <div class="flex-grow-[2]">
                        <label class="input-label block mb-1">Address</label>
                        <input type="text" name="alamat" class="skeuo-input-box w-full" required="required" />
                    </div>

                    <button type="submit" class="btn-skeuo w-auto px-6 py-2 text-sm">Add Branch</button>
                </form>
            </div>

            <div class="table-container">
                <table class="skeuo-table">
                    <thead><tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr></thead>
                    <tbody id="branches-table-body"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="paper-card p-6 w-full max-w-md relative">
        <button onclick="closeEditUserModal()" class="absolute top-2 right-2 text-[#8c6a48] font-bold text-xl">&times;</button>
        <h2 class="text-xl font-bold text-[#4e342e] mb-4 border-b border-[#c0a080] pb-2">Edit User</h2>

        <form onsubmit="updateUser(event)">
            <input type="hidden" name="id_user" id="edit-user-id" />
            
            <div class="mb-4">
                <label class="input-label block mb-1">Username</label>
                <input type="text" name="username" id="edit-user-username" class="skeuo-input-box w-full" required="required" />
            </div>
            
            <div class="mb-4">
                <label class="input-label block mb-1">Password (Leave blank to keep current)</label>
                <input type="password" name="password" class="skeuo-input-box w-full" placeholder="New Password" />
            </div>

            <div class="mb-4">
                <label class="input-label block mb-1">Role</label>
                <select name="role" id="edit-user-role" class="skeuo-input-box w-full" onchange="toggleEditBranchSelect(this)">
                    <option value="corporate">Corporate</option>
                    <option value="manager">Manager</option>
                </select>
            </div>

            <div class="mb-6 hidden" id="edit-user-branch-container">
                <label class="input-label block mb-1">Branch</label>
                <select name="branch_id" id="edit-user-branch" class="skeuo-input-box w-full">
                    <option value="">Select Branch</option>
                </select>
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeEditUserModal()" class="px-4 py-2 rounded border border-[#c0a080] text-[#8c6a48] font-bold hover:bg-[#f0e0c9]">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-[#8c6a48] text-white font-bold shadow hover:bg-[#5d4037]">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Branch Modal -->
<div id="edit-branch-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="paper-card p-6 w-full max-w-md relative">
        <button onclick="closeEditBranchModal()" class="absolute top-2 right-2 text-[#8c6a48] font-bold text-xl">&times;</button>
        <h2 class="text-xl font-bold text-[#4e342e] mb-4 border-b border-[#c0a080] pb-2">Edit Branch</h2>

        <form onsubmit="updateBranch(event)">
            <input type="hidden" name="id_branch" id="edit-branch-id" />
            
            <div class="mb-4">
                <label class="input-label block mb-1">Name</label>
                <input type="text" name="nama" id="edit-branch-nama" class="skeuo-input-box w-full" required="required" />
            </div>
            
            <div class="mb-6">
                <label class="input-label block mb-1">Address</label>
                <input type="text" name="alamat" id="edit-branch-alamat" class="skeuo-input-box w-full" required="required" />
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeEditBranchModal()" class="px-4 py-2 rounded border border-[#c0a080] text-[#8c6a48] font-bold hover:bg-[#f0e0c9]">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-[#8c6a48] text-white font-bold shadow hover:bg-[#5d4037]">Save Changes</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
