<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My Profile</title>
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="profile.xhtml" class="text-2xl font-bold no-underline hover:text-[#8d6e63] transition-colors">brew.</a>
            </div>

<!--        Sidebar List Items -->
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- Injected by JS -->
                <li><a href="../index.xhtml" class="text-red-400 hover:text-red-200">Logout</a></li>
            </ul>

<!--            List 1: Dashboard -->
                <li>
                    <a href="#" id="sb-dashboard" class="flex items-center">
                        <img src="../assets/dashboard.svg" class="w-5 h-5 mr-2 inline-block opacity-70" alt="" />
                        <span id="sb-dashboard-text">Dashboard</span>
                    </a>
                </li>

<!--            List 2: Logout -->
                <li class="push-bottom">
                    <a href="../api/logout.php" class="text-red-400 hover:text-red-200 flex items-center">
                        <img src="../assets/logout.svg" class="w-5 h-5 mr-2 inline-block opacity-70" alt="" />
                        Logout
                    </a>
                </li>
            </ul>
        </div>

<!--    Main Content -->
        <div class="main-content">
            <h2 class="section-title">My Profile</h2>

            <div class="max-w-md mx-auto mt-8">
                <div class="paper-card p-8 text-center">
                    <a href="temp_upload.xhtml">
                        <div class="leather-patch mx-auto mb-6">
                            <img src="../assets/coffe-bean.svg" alt="Profile" id="profile-picture"
                                onerror="this.src='../assets/coffe-bean.svg';"/>
                        </div>
                    </a>
                    <h3 id="profile-username" class="text-2xl font-bold text-[#4e342e] mb-2">Loading...</h3>
                    <p id="profile-role" class="text-[#8c6a48] uppercase tracking-widest font-bold text-sm mb-8">...</p>

<!--                Edit Profile Section -->
                    <div>
                        <h3 class="text-xl font-bold text-[#4e342e] mb-6 border-b border-[#d7ccc8] pb-2">Edit Profile</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <div>
                                <label class="input-label block mb-2">Username</label>
                                <input type="text" id="input-username" class="skeuo-input-box w-full bg-[#f5f5f5] border-[#e0e0e0] text-[#757575] cursor-not-allowed" readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Role</label>
                                <input type="text" id="input-role" class="skeuo-input-box w-full bg-[#f5f5f5] border-[#e0e0e0] text-[#757575] cursor-not-allowed" readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Full Name</label>
                                <input type="text" name="full_name" id="input-fullname" class="skeuo-input-box w-full" placeholder="Enter full name" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Phone Number</label>
                                <input type="text" name="telp" id="input-phone" class="skeuo-input-box w-full" placeholder="08..." />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Branch</label>
                                <input type="text" id="input-branch" class="skeuo-input-box w-full bg-[#f5f5f5] border-[#e0e0e0] text-[#757575] cursor-not-allowed" readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">User ID</label>
                                <div id="display-id" class="text-xl font-bold text-[#3e2723] mt-2">#0</div>
                            </div>
                        </div>

                        <div class="mt-12 flex justify-end items-center gap-6">
                            <button type="button" onclick="openPasswordModal()" class="text-[#8c6a48] hover:text-[#5d4037] font-bold text-sm">Change Password</button>
                            <button type="submit" id="save-btn" class="btn-skeuo w-auto px-8 py-2">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 transform transition-all scale-100">
            <h3 class="text-2xl font-bold text-[#3e2723] mb-6">Change Password</h3>
            
            <form id="password-form" onsubmit="changePassword(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-[#5d4037] mb-1">Current Password</label>
                        <input type="password" name="current_password" required="required" class="w-full px-4 py-2 border border-[#d7ccc8] rounded-lg focus:outline-none focus:border-[#8d6e63] bg-[#fafafa]" placeholder="Enter current password" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-[#5d4037] mb-1">New Password</label>
                        <input type="password" name="new_password" required="required" minlength="6" class="w-full px-4 py-2 border border-[#d7ccc8] rounded-lg focus:outline-none focus:border-[#8d6e63] bg-[#fafafa]" placeholder="Enter new password" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-[#5d4037] mb-1">Confirm New Password</label>
                        <input type="password" name="confirm_password" required="required" minlength="6" class="w-full px-4 py-2 border border-[#d7ccc8] rounded-lg focus:outline-none focus:border-[#8d6e63] bg-[#fafafa]" placeholder="Confirm new password" />
                    </div>
                </div>

                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" onclick="closePasswordModal()" class="px-4 py-2 text-[#8c6a48] font-bold hover:bg-[#efebe9] rounded-lg transition-colors">Cancel</button>
                    <button type="submit" class="bg-[#8d6e63] hover:bg-[#795548] text-white font-bold px-6 py-2 rounded-lg shadow-md transition-colors">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function loadProfile() {
            try {
                const res = await fetch('../api/profile_api.php');
                const user = await res.json();

                if (user.error) {
                    window.location.href = '../index.xhtml';
                    return;
                }

                document.getElementById('profile-username').textContent = user.username;
                document.getElementById('profile-role').textContent = user.role;
                document.getElementById('profile-id').textContent = '#' + user.id_user;

                // Set dynamic PFP
                document.getElementById('profile-picture').src = '../api/get_pfp.php?id=' + encodeURIComponent(user.id_user);

                const menu = document.getElementById('sidebar-menu');
                const title = document.getElementById('sidebar-title');

                let dashboardLink = '#';

                if (user.role === 'corporate') {
                    dashboardLink = 'corporate.xhtml';
                    title.textContent = 'Brew. Corp';
                } else if (user.role === 'manager') {
                    dashboardLink = 'manager.xhtml';
                    title.textContent = 'Brew. Manager';
                } else {
                    dashboardLink = 'staff.xhtml';
                    title.textContent = 'Brew.';
                }

                // ---------- Build menu safely (no innerHTML) ----------
                menu.innerHTML = ''; // clear existing items

                // Dashboard
                const li1 = document.createElement('li');
                const a1 = document.createElement('a');
                a1.href = dashboardLink;
                a1.className = 'hover:text-white';
                a1.textContent = 'Dashboard';
                li1.appendChild(a1);
                menu.appendChild(li1);

                // Logout
                const li2 = document.createElement('li');
                const a2 = document.createElement('a');
                a2.href = '../index.xhtml';
                a2.className = 'text-red-400 hover:text-red-200';
                a2.textContent = 'Logout';
                li2.appendChild(a2);
                menu.appendChild(li2);

            } catch (e) {
                console.error(e);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>


</body>

</html>
