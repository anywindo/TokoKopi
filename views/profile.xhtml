<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Brew.</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="../js/profile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&amp;family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <div class="dashboard-container">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="#" id="sidebar-title-link" class="brand-logo">brew.</a>
            </div>
            <ul class="sidebar-menu" id="sidebar-menu">
                <li>
                    <a href="profile.xhtml" class="profile-card-link">
                        <div class="profile-card">
                            <img src="../assets/coffe-bean.svg" alt="Profile" class="profile-avatar-small" />
                            <div class="profile-info">
                                <span class="profile-name" id="sb-name">Loading...</span>
                                <span class="profile-role" id="sb-role">...</span>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" id="sb-dashboard" class="sidebar-link-content">
                        <img src="../assets/dashboard.svg" class="sidebar-icon" alt="" />
                        <span id="sb-dashboard-text">Dashboard</span>
                    </a>
                </li>
                <li class="push-bottom">
                    <a href="../api/logout.php" class="logout-link">
                        <img src="../assets/logout.svg" class="sidebar-icon" alt="" />
                        Logout
                    </a>
                </li>
            </ul>
        </div>

        
        <div class="main-content">
            <h2 class="section-title">My Profile</h2>

            <div class="profile-container">
                <form id="profile-form" onsubmit="saveProfile(event)">

                    
                    <div class="profile-header">
                        <div class="avatar-container group">
                            <img id="profile-avatar-img" src="../assets/coffe-bean.svg" alt="Profile"
                                class="avatar-img" />

                            
                            <div class="avatar-overlay" onclick="document.getElementById('photo-input').click()">
                                <span class="avatar-text">Change</span>
                            </div>
                        </div>
                        <input type="file" name="profile_photo" id="photo-input" class="hidden" accept="image/*"
                            onchange="document.getElementById('save-btn').classList.remove('opacity-50'); document.getElementById('save-btn').disabled=false;" />

                        <h2 id="display-fullname" class="profile-fullname">Loading...</h2>
                        <p id="display-role" class="profile-role-label">...</p>
                    </div>

                    
                    <div>
                        <h3 class="profile-section-title">Edit Profile</h3>

                        <div class="profile-form-grid">
                            <div>
                                <label class="input-label block mb-2">Username</label>
                                <input type="text" id="input-username"
                                    class="skeuo-input-box input-readonly"
                                    readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Role</label>
                                <input type="text" id="input-role"
                                    class="skeuo-input-box input-readonly"
                                    readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Full Name</label>
                                <input type="text" name="full_name" id="input-fullname" class="skeuo-input-box input-full"
                                    placeholder="Enter full name" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Phone Number</label>
                                <input type="text" name="telp" id="input-phone" class="skeuo-input-box input-full"
                                    placeholder="08..." />
                            </div>
                            <div>
                                <label class="input-label block mb-2">Branch</label>
                                <input type="text" id="input-branch"
                                    class="skeuo-input-box input-readonly"
                                    readonly="readonly" />
                            </div>
                            <div>
                                <label class="input-label block mb-2">User ID</label>
                                <div id="display-id" class="user-id-display">#0</div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="alert('Feature coming soon!')" class="btn-link">Change
                                Password</button>
                            <button type="submit" id="save-btn" class="btn-skeuo btn-save-profile">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
