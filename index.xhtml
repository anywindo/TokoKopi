<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brew. login</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&amp;family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap"
        rel="stylesheet" />

    
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    
    <div class="stitched-header">
        <div class="stitch-line"></div>
        <div class="stitch-line mt-1"></div>
    </div>

    
    <div class="login-main">

        
        <div class="leather-patch">
            
            <img src="assets/coffe-bean.svg" alt="Coffee Bean Logo"
                onerror="this.style.display='none'; this.parentElement.innerHTML+='&lt;span style=\'font-size:40px; color:#5d4037\'&gt;â˜•&lt;/span&gt;'" />
        </div>

        
        <h1 class="login-brand"><a href="index.xhtml">brew.</a></h1>
        <p class="brand-subtitle">Est. 2024</p>

        
        <div class="auth-card-container">

            
            <div id="login-view">
                <form class="auth-form" action="api/login.php" method="POST">
                    
                    <div class="paper-card">
                        <div class="paper-row">
                            <label class="input-label">User ID</label>
                            <input type="text" name="username" class="paper-input" placeholder="brewManJogja"
                                required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Password</label>
                            <input type="password" name="password" class="paper-input" placeholder="Required"
                                required="required" />
                        </div>
                    </div>

                    
                    <button type="submit" class="btn-skeuo btn-submit">
                        Sign In
                    </button>

                    
                    <div class="auth-links">
                        <a href="#" onclick="toggleView('register')" class="auth-link">Register</a>
                        <a href="#" class="auth-link">Need Help?</a>
                    </div>
                </form>
            </div>

            
            <div id="register-view" class="hidden">
                <form class="auth-form" action="api/register.php" method="POST" enctype="multipart/form-data">
                    
                    <div class="paper-card no-line">
                        
                        <div class="paper-row">
                            <label class="input-label">Role</label>
                            <div class="role-selector">
                                <label class="role-option">
                                    <input type="radio" name="role" value="manager" class="accent-brown"
                                        required="required" onchange="toggleBranchSelection()" checked="checked" />
                                    Manager
                                </label>
                                <label class="role-option">
                                    <input type="radio" name="role" value="corporate" class="accent-brown"
                                        required="required" onchange="toggleBranchSelection()" />
                                    Corporate
                                </label>
                            </div>
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Full Name</label>
                            <input type="text" name="full_name" class="paper-input" placeholder="John Doe"
                                required="required" />
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Username</label>
                            <input type="text" name="username" class="paper-input" placeholder="New User"
                                required="required" />
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Photo (Opt)</label>
                            <input type="file" name="profile_photo" class="paper-input file-input" accept="image/*" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Password</label>
                            <input type="password" name="password" class="paper-input" placeholder="Secret"
                                required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Repeat</label>
                            <input type="password" name="password2" class="paper-input" placeholder="Confirm"
                                required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Phone</label>
                            <input type="text" name="phone" class="paper-input" placeholder="0812..."
                                required="required" />
                        </div>

                        
                        <div class="paper-row" id="branch-row">
                            <label class="input-label">Branch</label>
                            <select id="branch-select" name="branch" class="paper-input branch-select">
                                <option value="">-- Select Branch --</option>
                            </select>
                        </div>
                    </div>

                    
                    <button type="submit" class="btn-skeuo btn-submit">
                        Register Account
                    </button>

                    
                    <div class="flex justify-center px-2 mt-2">
                        <a href="#" onclick="toggleView('login')" class="auth-link">Back to Sign In</a>
                    </div>
                </form>
            </div>

            <script src="js/index.js"></script>

        </div>
    </div>

    
    <div class="stitched-header mt-auto">
        <div class="stitch-line"></div>
        <div class="stitch-line mt-1 mb-3"></div>
        <p class="etched-text footer-text">brew! corporation.</p>
    </div>

</body>

</html>
