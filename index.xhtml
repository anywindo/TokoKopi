<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>brew. login</title>
    <script type="text/javascript" src="https://cdn.tailwindcss.com" ></script>
    <script type="text/javascript" src="js/index.js?v=3"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="overflow-y-auto">
    <div class="flex-grow flex flex-col items-center justify-center">
        <div class="leather-patch">
            <img src="assets/coffe-bean.svg" alt="Coffee Bean Logo"/>
        </div>

        <h1 class="text-5xl font-bold mb-10">brew.</h1>
        
        <div class="w-full max-w-sm">
<!--            Login Form -->
            <div id="login-view">
                <form id="login-form" class="flex flex-col gap-6" action="api/login.php" method="POST" enctype="multipart/form-data" onsubmit="return handleLogin(event)">
                    <div class="paper-card">
                        <div class="paper-row">
                            <label class="input-label">User ID</label>
                            <input type="text" name="username" class="paper-input" required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Password</label>
                            <input type="password" name="password" class="paper-input" required="required" />
                        </div>
                    </div>

                    <button type="submit" class="btn-skeuo">
                        Sign In
                    </button>

                    <div class="flex justify-between px-2 mt-2">
                        <a href="#" onclick="toggleView('register')" class="text-xs font-bold hover:underline">REGISTER</a>
                    </div>
                </form>
            </div>
<!--            Register Form -->
            <div id="register-view" class="hidden">
                <form id="register-form" class="flex flex-col gap-6" action="api/register.php" method="POST" enctype="multipart/form-data" onsubmit="return handleRegister(event)">
                    <div class="paper-card no-line">
                        <div class="paper-row">
                            <label class="input-label">Role</label>
                            <div class="flex items-center gap-4 py-3">
                                <label class="flex items-center gap-2 text-[#4e342e] font-serif cursor-pointer">
                                    <input type="radio" name="role" value="manager" class="accent-[#8c6a48]"
                                        required="required" onchange="toggleBranchSelection()" checked="checked" />
                                    Manager
                                </label>
                                <label class="flex items-center gap-2 text-[#4e342e] font-serif cursor-pointer">
                                    <input type="radio" name="role" value="corporate" class="accent-[#8c6a48]"
                                        required="required" onchange="toggleBranchSelection()" />
                                    Corporate
                                </label>
                            </div>
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Full Name</label>
                            <input type="text" name="full_name" class="paper-input" required="required" />
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Username</label>
                            <input type="text" name="username" class="paper-input" required="required" />
                        </div>

                        <div class="paper-row">
                            <label class="input-label">Photo</label>
                            <input type="file" name="profile_photo" class="paper-input text-sm" accept="image/*" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Password</label>
                            <input type="password" name="password" class="paper-input" required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Repeat</label>
                            <input type="password" name="password2" class="paper-input" required="required" />
                        </div>
                        <div class="paper-row">
                            <label class="input-label">Phone</label>
                            <input type="text" name="phone" class="paper-input" required="required" />
                        </div>
                        
                        <div class="paper-row" id="branch-row">
                            <label class="input-label">Branch</label>
                            <select id="branch-select" name="branch" class="paper-input">
                                <option value="">Select Branch</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-skeuo">
                        Register Account
                    </button>

                    <div class="flex justify-center px-2 mt-2">
                        <a href="#" onclick="toggleView('login')"
                            class="text-xs font-bold hover:underline">BACK TO LOGIN</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!--    Footer-->
    <div class="py-5 text-center">
        <p class="text-[12px] opacity-60 font-bold">brew! corporation.</p>
    </div>

</body>

</html>
